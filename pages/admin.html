<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin panel</title>
    <link rel="icon" href="/img/logo-main.jpg" />
    <link rel="stylesheet" href="/css/admin.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous" />
  </head>
  <body>
    <div class="container-fluid vh-100 bg bg-dark">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-4 p-3 admin">
          <h1 class="text-center"><span>Admin</span></h1>
          <p class="text-center text-white">
            Congrats, you find secure admin panel, if you're admin of Xabarim,
            please be careful. Because, user-data is important for career of
            Xabarim. Analysis USER DATA. And recycle data. We use django data
            base.
          </p>
          <form>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com" />
              <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password" />
              <label for="floatingPassword">Password</label>
            </div>
            <a href = "/admin-panel.html"class="btn btn-dark mt-2 w-100 fs-5 py-2 text-decoration-none">Sign in</a>
          </form>
        </div>
        <footer>
          <h5 class="text-secondary text-center">
            Powered by Nurbek Ahmedov. All rights reserved 2025 &copy;
          </h5>
        </footer>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"></script>
  </body>
</html>
