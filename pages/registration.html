<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
    <title>Registration</title>
    <link rel="icon" href="/img/logo-main.jpg" />
    <link rel="stylesheet" href="/css/registration.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous" />
  </head>
  <body class="vh-100 vw-100">
    <div
      class="container-fluid h-100 w-100 d-flex justify-content-center align-items-center flex-column p-0 position-relative">
      <!-- First form -->
      <div class="row border border-dark login__box" id="first__box">
        <div class="col-12">
          <h1 class="text-center text-primary">Registration</h1>
        </div>
        <div class="col-12">
          <form class="input__box needs-validation" novalidate>
            <div class="row">
              <div class="col-6 parent-bio">
                <div class="bio-text">
                  <label for="bio" class="text-dark fw-bold fs-3 bio-label"
                    >Bio:</label
                  >
                  <textarea
                    id="bio"
                    name="bio"
                    class="bio-textarea"
                    placeholder="Write here..."></textarea>
                </div>
              </div>
              <div class="col-6">
                <div class="form-floating py-2">
                  <input
                    type="text"
                    class="form-control bg bg-dark border border-primary text-white"
                    id="username"
                    placeholder="Name"
                    name="fullName" />
                  <label for="username" class="text-primary">Full-Name</label>
                </div>
                <div class="form-floating py-2">
                  <input
                    type="text"
                    class="form-control bg bg-dark border border-primary text-white"
                    id="floatingPassword"
                    placeholder="Name"
                    name="username" />
                  <label for="password" class="text-primary">Username</label>
                  <!-- <p class="text-danger hide">Please, insert your name.</p> -->
                </div>
                <div class="form-floating py-2">
                  <input
                    type="password"
                    class="form-control bg bg-dark border border-primary text-white"
                    id="password"
                    placeholder="Name"
                    name="password" />
                  <label for="password" class="text-primary">Password</label>
                  <!-- <p class="text-danger hide">Please, insert your name.</p> -->
                </div>
                <div class="form-floating py-2">
                  <input
                    type="text"
                    class="form-control bg bg-dark border border-primary text-white"
                    id="motherland"
                    placeholder="motherLand"
                    name="motherland" />
                  <label for="motherland" class="text-primary"
                    >Motherland</label
                  >
                </div>
                <button type="submit" class="w-100 mt-3">Sign up</button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-12">
          <p class="text-center text-white">
            Do you have an account on Xabarim? Well, you can login your profile
            <a href="/pages/login.html" target="_blank" class="mx-2 fs-4"
              >Login</a
            >
          </p>
        </div>
      </div>

      <footer class="w-100">
        <p>
          This site is made by
          <a
            href="#"
            class="text-decoration-none"
            style="color: rgb(249, 249, 254)"
            >Nurbek Ahmedov</a
          >. All rights reserved. 2025
        </p>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"></script>
    <script src="/js/registration.js"></script>
  </body>
</html>
