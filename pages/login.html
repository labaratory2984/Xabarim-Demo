<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
    <title>Login to Xabarim</title>
    <link rel="icon" href="/img/logo-main.jpg" />
    <link rel="stylesheet" href="/css/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous" />
  </head>
  <body class="vh-100 vw-100">
    <div
      class="container-fluid h-100 w-100 d-flex justify-content-center align-items-center flex-column p-0 position-relative"
      id="parent">
      <!-- First form -->
      <div class="row border border-dark login__box">
        <div class="col-12">
          <h1 class="text-center text-primary">Login</h1>
        </div>

        <div class="col-12">
          <form action="">
            <div class="form-floating py-2">
              <input
                type="text"
                class="form-control border border-primary text-white form__input"
                id="username"
                placeholder="Name"
                name="username" />
              <label for="username" class="text-primary">Username</label>
            </div>
            <div class="form-floating py-2">
              <input
                type="password"
                class="form-control border border-primary text-white form__input"
                id="password"
                placeholder="Name"
                name="password" />
              <label for="password" class="text-primary">Password</label>
              <!-- <p class="text-danger hide">Please, insert your name.</p> -->
            </div>
            <button
              type="submit"
              class="btn btn-primary w-100 mt-3 py-2 fw-bold login_btn">
              Login
            </button>
          </form>
        </div>
        <div class="col-12">
          <p class="text-center fw-bolder text-secondary">
            Don't you have an account on Xabarim? Well, you can create your
            account:
            <a href="/pages/registration.html" target="_blank"
              >Create account</a
            >
          </p>
        </div>
      </div>

      <footer class="w-100">
        <p>
          This site is made by
          <a
            href="#"
            class="text-decoration-none"
            style="color: rgb(249, 249, 254)"
            >Nurbek Ahmedov</a
          >. All rights reserved. 2025
        </p>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"></script>
    <script src="/js/login.js"></script>
  </body>
</html>
